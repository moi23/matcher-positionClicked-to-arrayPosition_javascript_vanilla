    <script>
      const buttonsArr = [1, 2, 3, 4, 5, 6];

        return document.write(
          `<button class='btnStyle' onClick='handleBtn(${indice})'>${content}</button>`
        );

      const renderedArray = document.querySelectorAll('.btnStyle');

      const handleBtn = (item, outro) => {
        renderedArray.forEach((value, indice) => {
